  <path d="M256 380c-50-40-100-90-100-140 0-40 25-65 65-65 20 0 35 10 35 25 0-15 15-25 35-25 40 0 65 25 65 65 0 50-50 100-100 140z" fill="#fff" opacity="0.95" filter="url(#glow)"/>
  
  <!-- Inner details -->
